{% extends 'home.html' %}
{% block meta_description %}
<meta property="og:image" content="https://informatica433.pythonanywhere.com{{link_ft}}">
<meta property="og:title" content="{{produto.produto}}">
<meta property="og:description" content="{{produto.classe}}">
<meta property="og:url" content="informatica.com">
<meta property="og:type" content="website">
<meta property="og:image:height" content="300">
<meta property="og:image:width" content="400">
{% endblock %}
{% block content %}
<div class="container" style="background-color: #ffffff; border-radius: 5px;">
  <div class="container d-flex flex-wrap row">
    <img style="border: none;" src="{{produto.link_img}}" alt="{{produto.link_img}}" class="img-thumbnail w-50 col">
    <div class="col">
      <h1 class="h1" id="mensagem" style="font-size: 22px; margin: 8px;">{{produto.produto}}</h1>
      <div class="card w-100" style="border: none;">
        <div class="card-body d-flex flex-wrap">
          <h2 class="card-title font-weight-bold h1">R$ {{valor}}</h2>
          <p class="card-text">{{produto.descricao}}</p>
          <div class="container d-flex flex-wrap">
          </div>
        </div>
        <i hidden>{{produto.codigo_interno}}</i>
        <button id="add2" href="" class="btn btn-success m-2">Comprar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
