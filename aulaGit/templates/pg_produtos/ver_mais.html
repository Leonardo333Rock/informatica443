{% extends 'home.html' %}


{% block content %}
<div class="container">
  <div class="container d-flex flex-wrap row" >
    <img src="{{produto.link_img}}" alt="{{produto.link_img}}" class="img-thumbnail w-50 col" >
    <div class="col">
      <h1 class="h1 color-label" id="mensagem" style="font-size: 22px;">{{produto.produto}}</h1>
      <div class="card w-100">
      <div class="card-body d-flex flex-wrap">
        <h2 class="card-title font-weight-bold h1">R$ {{valor}}</h2>
        <p class="card-text">{{produto.descricao}}</p>
        <div class="container d-flex flex-wrap">
      </div>
      </div>
          <button hidden id="" class="btn btn-primary m-2">Adicionar</button>
          <button id="add2" href="#" class="btn btn-success m-2">Tratar com o vendedor</button>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
